
name: npm publish

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/
        cache: yarn

    - uses: supplypike/setup-bin@v3
      with:
        uri: 'https://github.com/calcit-lang/calcit/releases/download/0.8.0/cr'
        name: 'cr'
        version: '0.8.0'

    - uses: supplypike/setup-bin@v3
      with:
        uri: 'https://github.com/calcit-lang/calcit/releases/download/0.8.0/caps'
        name: 'caps'
        version: '0.8.0'

    - run: caps --ci && yarn && yarn compile-server && yarn compile-page && yarn release-page

    # - run: mkdir -p dist-server && mv js-out/bundle.js dist-server
    #   name: Copy server scripts

    - name: Upload web assets
      id: deploy
      uses: Pendect/action-rsyncer@v2.0.0
      env:
        DEPLOY_KEY: ${{secrets.rsync_private_key}}
      with:
        flags: '-avzr --progress'
        options: ''
        ssh_options: ''
        src: 'dist/*'
        dest: 'rsync-user@tiye.me:/web-assets/repo/${{ github.repository }}'

    - name: Display status from deploy
      run: echo "${{ steps.deploy.outputs.status }}"

    # - name: Upload server script
    #   id: deploy-server
    #   uses: Pendect/action-rsyncer@v1.1.0
    #   env:
    #     DEPLOY_KEY: ${{secrets.rsync_private_key}}
    #   with:
    #     flags: '-avzr --progress'
    #     options: ''
    #     ssh_options: ''
    #     src: 'dist-server/*'
    #     dest: 'rsync-user@tiye.me:/servers/rebase-hell/'

    # - name: Display status from deploy
    #   run: echo "${{ steps.deploy-server.outputs.status }}"

    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.npm_token}}
